{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:#8c9eff;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 17px;
  padding: 7px;
  width: 140px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }


</style>
    <div style="min-height: calc(100vh - 255px);">
<div style="padding-left:300px;padding-top: 60px;" class="container">

        <div class="col-sm-4 col-md-4">
            <img src="{% static customer.profile_pic.url %}"   alt="profile pic" class="img-rounded img-responsive" />
        </div>
        <div class="col-sm-8 col-md-8">
            <blockquote>
                <p style="font-size: 45px;color: white">{{request.user}}</p> <small style="font-size: 15px;color: white"><cite title="Source Title">{{customer.address}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
               <p style="font-size: 15px;color: white;padding-top: 10px"> <i class="glyphicon glyphicon-phone"></i> {{customer.mobile}}
            </p>
            </blockquote>
            <div style="text-align: center;">
  <a href="{% url 'edit-profile' %}"><button class="button" ><span>Edit Profile </span></button></a>
</div>
        </div>

</div>
    </div>
{% endblock content %}
